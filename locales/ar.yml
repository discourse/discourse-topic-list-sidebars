ar:
  theme_metadata:
    description: "إظهار محتوى موضوع إلى جانب قائمة موضوعات الفئة الخاصة بك"
    settings:
      setup: >
        يجب أن يكون كل سطر بالتنسيق "<code>category-slug</code>, <code>ID</code>".<br/> (على سبيل المثال، الموظفين, 3)<br/> <ul> <li>عنوان الفئة هو اسم الفئة من عنوان URL الخاص بها؛ على سبيل المثال، إذا كانت فئتك تقع في community.example.com/c/site-feedback/5، يجب عليك استخدام <b>site-feedback</b></li> <li>معرِّف الموضوع هو الرقم الأول في عنوان URL الخاص به، فمن عنوان URL community.example.com/t/welcome-to-discourse/8/10، يمكنك استخدام <b>8</b> في الإعداد</li> <li>إذا كنت ترغب في تعيين شريط جانبي لـ /الأخيرة و/البارزة و/الجديدة و/غير المقروءة، فاستخدم <code>all</code> كمسار الفئة</li> </ul> <p>لأسباب تتعلق بالأداء، يوصى بإغلاق موضوعات الشريط الجانبي حتى لا تكون هناك أي ردود</p> <p>لاحظ أنه لكي يتمكَّن المستخدم من رؤية الشريط الجانبي، فإنه يجب أن يكون بإمكانه الوصول إلى الموضوع. لن يكون الموضوع الموجود في فئة محمية مرئيًا كشريط جانبي لجميع المستخدمين. إذا كنت لا تريد ظهور موضوع الشريط الجانبي في قائمة موضوعاتك، يمكنك إلغاء إدراجه.</p>
      inherit_parent_sidebar: >
        إذا تم التحديد، فستحصل الفئات الفرعية على الشريط الجانبي للفئة الأصلية (ما لم يتم تعيين شريط جانبي خاص للفئة الفرعية). <p>إذا لم يتم التحديد، فستعرض الفئات الفرعية شريطًا جانبيًا فقط إذا تم تحديده.</p>
      stick_on_scroll: "عند التحديد، يظل الشريط الجانبي ثابتًا عند التمرير"
