ru:
  theme_metadata:
    description: "Показывать контент темы рядом со списком тем вашей категории"
    settings:
      setup: >
        Каждая строка должна иметь формат «<code>category-slug</code>, <code>ID</code>».<br/> (например, staff, 3)<br/> <ul> <li>Слаг категории — это название категории из ее URL-адреса, например, если ваша категория находится по адресу community.example.com/c/site-feedback/5, вам следует использовать <b>site-feedback</b></li> <li>Идентификатор темы — это первая цифра в ее URL-адресе, например, из URL-адреса community.example.com/t/welcome-to-discourse/8/10, вам следует использовать <b>8</b> в настройке</li> <li>Если вы хотите задать боковую панель для /latest, /top, /new, /unread, используйте <code>all</code> как слаг категории</li> </ul> <p>Из соображений производительности рекомендуется закрывать темы в боковой панели, чтобы  в них не было ответов</p> <p>Обратите внимание: чтобы пользователь мог видеть боковую панель, у него должен быть доступ к теме. Тема в защищенной категории не будет видна как боковая панель всем пользователям. Если вы не хотите, чтобы тема боковой панели отображалась в списке тем, вы можете исключить ее из списка.</p>
      inherit_parent_sidebar: >
        Если флажок установлен, подкатегории унаследуют боковую панель родительской категории (если только подкатегории не назначена собственная боковая панель). <p>Если флажок не установлен, подкатегории будут показывать боковую панель только в том случае, если она указана.</p>
      stick_on_scroll: "Если этот флажок установлен, боковая панель имеет фиксированное положение при прокрутке"
